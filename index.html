<!DOCTYPE html>
<html>
<head>
  <title>Medical Assistant</title>
</head>
<body style="padding:40px; font-family:Arial;">

  <h1>Medical Assistant</h1>

  <label><input type="checkbox" id="fever"> Fever</label><br>
  <label><input type="checkbox" id="cough"> Cough</label><br>
  <label><input type="checkbox" id="headache"> Headache</label><br>
  <label><input type="checkbox" id="nausea"> Nausea</label><br>
  <label><input type="checkbox" id="fatigue"> Fatigue</label><br><br>

  <button onclick="predict()">Predict</button>

  <h2>Result:</h2>
  <p id="result"></p>

  <script>
    async function predict() {
      const data = {
        fever: document.getElementById("fever").checked,
        cough: document.getElementById("cough").checked,
        headache: document.getElementById("headache").checked,
        nausea: document.getElementById("nausea").checked,
        fatigue: document.getElementById("fatigue").checked
      };

      const response = await fetch("https://medical-assistant-latest.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = JSON.stringify(result);
    }
  </script>

</body>
</html>
